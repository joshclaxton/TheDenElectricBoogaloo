<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    <script src="/js/emoji-button.js"></script>
    <link rel="stylesheet" href="/styles/emoji.css" type="text/css" />
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var self;
        var player;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/preview-day-platformer.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('pipo', 'assets/wizKitty.png', { frameWidth: 32.66666667, frameHeight: 42 });
        }

        function create() {
            self = this;
            this.socket = io();
            this.otherPlayers = this.physics.add.group();
            this.socket.on('currentPlayers', function (players) {
                Object.keys(players).forEach(function (id) {
                    if (players[id].playerId === self.socket.id) {
                        addPlayer(self, players[id]);
                    } else {
                        addOtherPlayers(self, players[id]);
                    }
                });
            });
            this.socket.on('newPlayer', function (playerInfo) {
                addOtherPlayers(self, playerInfo);
            });
            this.socket.on('disconnect', function (playerId) {
                self.otherPlayers.getChildren().forEach(function (otherPlayer) {
                    if (playerId === otherPlayer.playerId) {
                        otherPlayer.destroy();
                    }
                });
            });
            this.socket.on('playerMoved', function (playerInfo) {
                self.otherPlayers.getChildren().forEach(function (otherPlayer) {
                    if (playerInfo.playerId === otherPlayer.playerId) {
                        otherPlayer.setPosition(playerInfo.x, playerInfo.y);
                    }
                });
            });

            this.socket.on('playerChatReceived', function (playerInfo) {
                self.otherPlayers.getChildren().forEach(function (otherPlayer) {
                    if (playerInfo.playerId === otherPlayer.playerId) {
                        displayChat(self, otherPlayer, playerInfo.chatMessage);
                    }
                });
            });




            ///og stuff


            //  A simple background for our game
            this.add.image(400, 300, 'sky');

            //  The platforms group contains the ground and the 2 ledges we can jump on
            platforms = this.physics.add.staticGroup();

            //  Here we create the ground.
            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            //  Now let's create some ledges
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');



            //  Our player animations, turning, walking left and walking right.
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('pipo', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'pipo', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('pipo', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();

            //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {

                //  Give each star a slightly different bounce
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            bombs = this.physics.add.group();

            //  The score
            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

            //  Collide the player and the stars with the platforms

            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(bombs, platforms);

            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            // this.physics.add.overlap(player, stars, collectStar, null, this);

            // this.physics.add.collider(player, bombs, hitBomb, null, this);
        }

        function update() {
            if (!this.player) {
                return;
            }

            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                this.player.setVelocityX(-160);

                this.player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                this.player.setVelocityX(160);

                this.player.anims.play('right', true);
            }
            else {
                this.player.setVelocityX(0);

                this.player.anims.play('turn');
            }

            if (cursors.up.isDown && this.player.body.touching.down) {
                this.player.setVelocityY(-330);
            }



            this.socket.emit('playerMovement', { x: this.player.x, y: this.player.y });
        }

        function collectStar(player, star) {
            star.disableBody(true, true);

            //  Add and update the score
            score += 10;
            scoreText.setText('Score: ' + score);

            if (stars.countActive(true) === 0) {
                //  A new batch of stars to collect
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;

            }
        }

        function hitBomb(player, bomb) {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');

            gameOver = true;
        }


        function addPlayer(self, playerInfo) {
            // The player and its settings
            self.player = self.physics.add.sprite(100, 450, 'pipo');

            //  Player physics properties. Give the little guy a slight bounce.
            self.player.setBounce(0.2);
            self.physics.add.collider(self.player, platforms);
            self.player.setCollideWorldBounds(true);
        }

        function addOtherPlayers(self, playerInfo) {
            const otherPlayer = self.physics.add.sprite(100, 450, 'pipo').setOrigin(0.5, 0.5);
            self.otherPlayers.add(otherPlayer);
            otherPlayer.playerId = playerInfo.playerId;
            self.physics.add.collider(otherPlayer, platforms);
            otherPlayer.setCollideWorldBounds(true);
        }

        function displayChat(self, player, chatMessage) {
            text = self.add.text(player.x, player.y + 20, chatMessage, { fontSize: '32px', fill: '#fff' });
        }


        document.addEventListener('DOMContentLoaded', function () {

            const button = document.querySelector('#emoji-button');
            const picker = new EmojiButton();

            picker.on('emoji', emoji => {
                console.log("picked emoji", emoji);
                let chatData = { chatMessage: emoji };
                displayChat(self, self.player, chatData.chatMessage);
                self.socket.emit('playerChatSent', chatData);
            });

            button.addEventListener('click', () => {
                console.log('trying to pick an emoji')
                picker.pickerVisible ? picker.hidePicker() : picker.showPicker(button);
            });

        }, false);
    </script>

    <!-- <button id="emoji-button">Send a message</button> -->
    <a href="javascript:void(0)" id="emoji-button">Send a message</a>

</body>

</html>
